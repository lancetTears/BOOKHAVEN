<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHaven - Sign In</title>
  <link rel="stylesheet" href="stylesheet1.css">
  <link rel="icon" type="img/icon.png" href="icon.png">
  
</head>
<body>
  <header class="header">
    <img div class="logo" src="logo.png" width="250" height="50" /> 
    <nav class="nav">
      <a href="#">Features</a>
      <a href="#">Library Hours</a>
      <a href="#">Help/FAQ</a>
      <a href="#">Ask a Librarian</a>
    </nav>
  </header>
  <div class="container">
    <div class="login-form">
      <h3>Sign in to continue to BOOKHAVEN</h3>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="youremail@bookhaven.com" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required>
        <div class="form-actions">
          <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">SIGN IN</button>
      </form>
    </div>
    <div class="welcome-message">
      <h2>Welcome, Book Lovers!</h2>
      <p>Join our community by sharing your details and dive into a world of stories and knowledge. Let the reading adventure begin!</p>
      <button type="button">SIGN UP</button>
    </div>
  </div>
</body>
</html>
